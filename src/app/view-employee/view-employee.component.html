<div *ngIf="employee" class="container">
  <div class="card">
    <div class="card-header">
      <h2>Employee Details</h2>
      <button type="button" class="btn btn-warning" routerLink="/employees">Back</button>
    </div>
    <div class="card-body">
      <p>
        <span>First Name:</span> {{ employee.first_name }}
      </p>
      <p>
        <span>Last Name:</span> {{ employee.last_name }}
      </p>
      <p>
        <span>Email:</span> {{ employee.email }}
      </p>
    </div>
  </div>
</div>
