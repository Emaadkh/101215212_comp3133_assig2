<button class="btn btn-primary" routerLink="/employees/new">Add Employee</button>
<br/>
<br/>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/employees', employee.id, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          <button class="btn btn-secondary" [routerLink]="['/employees', employee.id]">Preview</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
