<mat-toolbar>
  <span>Employee Manager</span>
  <span class="spacer"></span>
  <button *ngIf="authService.isAuthenticated(); else loginButton" mat-button (click)="logout()">
    Logout
  </button>
  <ng-template #loginButton>
    <button mat-button routerLink="/login">
      Login
    </button>
  </ng-template>
</mat-toolbar>
<div class="main">
<router-outlet></router-outlet>
</div>
